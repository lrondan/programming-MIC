<!-- auth_app/templates/auth_app/protected.html -->
{% extends 'auth_app/base.html' %}
{% block title %}Bienvenido{% endblock %}

{% block content %}
<div class="flex-1 flex items-center justify-center p-8">
    <div class="text-center">
        <i class="fas fa-shield-alt text-6xl text-green-600 mb-6"></i>
        <h1 class="text-4xl font-bold text-gray-800 mb-4">¡Acceso permitido!</h1>
        <p class="text-xl text-gray-600 mb-8">Hola, <strong>{{ user.username }}</strong></p>
        <a href="{% url 'logout' %}" class="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition">
            Cerrar Sesión
        </a>
    </div>
</div>
{% endblock %}
