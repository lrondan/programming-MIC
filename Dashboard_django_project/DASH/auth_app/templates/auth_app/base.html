<!-- auth_app/templates/auth_app/base.html -->
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DASH IoT{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { @apply bg-gray-50 text-gray-800; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    {% if messages %}
        <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded shadow-lg mb-2 flex items-center gap-2">
                    <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script>
        // Auto ocultar mensajes
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(el => el.remove());
        }, 5000);
    </script>
</body>
</html>
