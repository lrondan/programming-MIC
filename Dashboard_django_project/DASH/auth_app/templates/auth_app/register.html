<!-- auth_app/templates/auth_app/register.html -->
{% extends 'auth_app/base.html' %}
{% block title %}Registro | DASH IoT{% endblock %}

{% block content %}
<div class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <i class="fas fa-user-plus text-5xl text-green-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">Crear Cuenta</h1>
                <p class="text-gray-600 mt-2">Únete a DASH IoT</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    {{ form.username }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    {{ form.password1 }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Repetir contraseña</label>
                    {{ form.password2 }}
                </div>
                <button type="submit"
                        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition transform hover:scale-105">
                    Crear Cuenta
                </button>
            </form>

            <p class="text-center mt-6 text-sm text-gray-600">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Inicia sesión</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
